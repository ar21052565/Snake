<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div id="scoreBox">Score: 0</div>
        <div id="levelBox">Level: 0</div>
        <div id="HighScoreBox">HighScore: 0</div>
        <div id="board"></div>
    </div>
    <div class="button-control">
        <div class="control-lr">
            <button class="left" onclick="mobile_play(L)">L</button>
            <button class="right" onclick="mobile_play(R)">R</button>
        </div>
        <div class="control-UD">
            <button class="up" onclick="mobile_play(U)">U</button>
            <button class="down" onclick="mobile_play(D)">D</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
